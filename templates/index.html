{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Buscador Nutricional</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="foodInput" class="form-label">Alimento</label>
                        <input type="text" class="form-control" id="foodInput" name="food" placeholder="Ej: manzana" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </form>
                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
